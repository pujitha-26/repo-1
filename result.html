<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Completed!</h1>
        <p id="final-score"></p>
        <button onclick="restartQuiz()">Try Again</button>
        <button onclick="goHome()">Home</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const score = parseInt(localStorage.getItem("finalScore")) || 0;
            const subject = localStorage.getItem("selectedSubject");
            const totalQuestions = 20; // âœ… Ensure total number of questions is correct

            if (subject) {
                document.getElementById("final-score").innerText = `You scored ${score} out of ${totalQuestions} in ${subject.toUpperCase()}.`;
            } else {
                document.getElementById("final-score").innerText = "No quiz results found!";
            }
        });

        function restartQuiz() {
            localStorage.removeItem("finalScore");
            window.location.href = "subjects.html";
        }

        function goHome() {
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
